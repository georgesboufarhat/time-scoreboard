<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TIME Practice â€” Managers Scoreboard</title>
<style>
  :root{
    --bg1:#0b1020; --bg2:#151a30; --accent:#7c9cff; --text:#e6e8f3; --muted:#9aa3b2;
    --card:#12172a; --bar:#2a3352; --barHi:#5b6ae6;
  }
  html,body{height:100%;}
  body{
    margin:0; font-family: Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif; color:var(--text);
    background: radial-gradient(1200px 700px at 20% -10%, rgba(255,255,255,0.06), transparent 70%),
                radial-gradient(900px 600px at 100% 0%, rgba(255,255,255,0.06), transparent 70%),
                linear-gradient(120deg, var(--bg1), var(--bg2));
    overflow:hidden;
  }
  .wrap{max-width:1100px; margin:0 auto; padding:24px 20px 28px;}
  header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px;}
  .title{display:flex; align-items:center; gap:12px;}
  .badge{width:38px; height:38px; border-radius:12px; display:grid; place-items:center;
         background:linear-gradient(135deg,#ff9d00,#ffd56a); color:#000; font-weight:700;
         box-shadow:0 6px 18px rgba(255,149,0,0.35);}
  h1{margin:0; font-size:clamp(20px,3.5vw,30px); letter-spacing:.2px; font-weight:700;}
  .subtitle{color:var(--muted); font-size:13.5px; margin-top:2px;}
  .toggle{background:var(--card); border:1px solid #2b3352aa; border-radius:14px; padding:4px; display:inline-flex; gap:4px;}
  .toggle button{border:0; background:transparent; color:var(--muted); padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600;}
  .toggle button.active{color:#0b1020; background:linear-gradient(135deg,var(--accent),#9eb6ff); box-shadow:0 6px 16px rgba(124,156,255,0.35);}
  .board{margin-top:12px; border:1px solid rgba(255,255,255,0.06); border-radius:16px; padding:14px; background:rgba(255,255,255,.02);}
  .row{display:grid; grid-template-columns:44px 1fr 120px; align-items:center; gap:12px; padding:10px; margin:8px 0; border-radius:12px; background:rgba(255,255,255,.04);}
  .rank{width:44px; height:44px; border-radius:10px; display:grid; place-items:center; font-weight:800; color:#0b1020; background:linear-gradient(135deg,#ffd56a,#fff1b1);}
  .rank.r2{background:linear-gradient(135deg,#d3dfe7,#f3f6f9);}
  .rank.r3{background:linear-gradient(135deg,#d9b7a0,#f0d5c4);}
  .name{font-weight:700; letter-spacing:.2px; font-size:16px; margin-bottom:6px; display:flex; align-items:center; gap:8px;}
  .flame{width:26px; height:26px; display:grid; place-items:center; filter:drop-shadow(0 0 6px rgba(255,130,0,.55));
         animation: flameBob 1.8s ease-in-out infinite, flameGlow 1.2s ease-in-out infinite alternate;}
  @keyframes flameBob{0%{transform:translateY(0)}50%{transform:translateY(-2px)}100%{transform:translateY(0)}}
  @keyframes flameGlow{0%{filter:drop-shadow(0 0 6px rgba(255,130,0,.55))}100%{filter:drop-shadow(0 0 14px rgba(255,170,0,.95))}}
  .confetti{font-size:22px; line-height:1; animation: confettiPop 1.6s ease-in-out infinite; filter:drop-shadow(0 0 6px rgba(255,200,80,.55));}
  @keyframes confettiPop{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-3px) rotate(12deg)}100%{transform:translateY(0) rotate(0)}}
  .bar-wrap{position:relative; background:#2a3352; border-radius:10px; height:14px; outline:1px solid rgba(255,255,255,0.06); overflow:hidden;}
  .bar{position:absolute; left:0; top:0; bottom:0; width:0%; background:linear-gradient(90deg,#5b6ae6,#6fc7ff); transition:width 900ms cubic-bezier(.2,.7,.1,1);}
  .value{text-align:right; font-variant-numeric:tabular-nums; font-weight:700;}
  .unit{color:var(--muted); font-weight:600; font-size:12px; margin-left:6px;}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="title">
      <div class="badge">ðŸ”¥</div>
      <div>
        <h1>TIME Practice â€” Managers Scoreboard</h1>
        <div class="subtitle">Toggle between <strong>Projects</strong> and <strong>Hours</strong>. Edit the data inside this file.</div>
      </div>
    </div>
    <div class="toggle" role="tablist" aria-label="Metric toggle">
      <button id="btnProjects" class="active" role="tab" aria-selected="true">Projects</button>
      <button id="btnHours" role="tab" aria-selected="false">Hours</button>
    </div>
  </header>
  <section class="board" id="board" aria-live="polite"></section>
</div>

<script>
/* ====== EDIT YOUR DATA HERE ====== */
var DATA = [
  { manager: "Rodolfo Castro", projects: 9, hours: 275 },
  { manager: "Sachin Bollera",  projects: 5, hours: 180 },
  { manager: "Dmitry Novikov",  projects: 3, hours: 125 },
  { manager: "Manager D",       projects: 2, hours:  90 }
];
/* ================================= */

var stateMetric = "projects";
var board = document.getElementById("board");
var btnProjects = document.getElementById("btnProjects");
var btnHours = document.getElementById("btnHours");

function fmt(v, metric){
  var n = Math.round(Number(v) || 0);
  return n.toString() + (metric === "hours" ? "h" : "");
}

function render(){
  var arr = DATA.slice().sort(function(a,b){ return (Number(b[stateMetric])||0) - (Number(a[stateMetric])||0); });
  var maxVal = 1;
  for(var i=0;i<arr.length;i++){ var v = Number(arr[i][stateMetric])||0; if(v>maxVal) maxVal=v; }

  board.innerHTML = "";
  for(var i=0;i<arr.length;i++){
    var d = arr[i];

    var row = document.createElement("div"); row.className="row";
    var rank = document.createElement("div"); rank.className = "rank " + (i===1?"r2": i===2?"r3":""); rank.textContent = (i+1);

    var center = document.createElement("div");
    var name = document.createElement("div"); name.className="name"; name.textContent = d.manager;
    if(i===0){
      var flame=document.createElement("span"); flame.className="flame"; flame.textContent="ðŸ”¥"; name.appendChild(flame);
      var conf=document.createElement("span"); conf.className="confetti"; conf.textContent="ðŸŽ‰"; name.appendChild(conf);
    }

    var barWrap = document.createElement("div"); barWrap.className="bar-wrap";
    var bar = document.createElement("div"); bar.className="bar"; bar.style.width = "0%";
    (function(barRef, dRef){
      setTimeout(function(){
        var pct = Math.max(0, Math.min(100, ((Number(dRef[stateMetric])||0) / maxVal) * 100 ));
        barRef.style.width = pct + "%";
      }, 20);
    })(bar, d);

    barWrap.appendChild(bar); center.appendChild(name); center.appendChild(barWrap);

    var val = document.createElement("div"); val.className="value";
    val.innerHTML = fmt(d[stateMetric], stateMetric) + ' <span class="unit">' + (stateMetric==="hours"?"hours":"projects") + '</span>';

    row.appendChild(rank); row.appendChild(center); row.appendChild(val); board.appendChild(row);
  }

  if(stateMetric==="projects"){ btnProjects.classList.add("active"); btnHours.classList.remove("active"); }
  else{ btnHours.classList.add("active"); btnProjects.classList.remove("active"); }
}

btnProjects.addEventListener("click", function(){ stateMetric="projects"; render(); });
btnHours.addEventListener("click", function(){ stateMetric="hours"; render(); });
window.addEventListener("keydown", function(e){
  var k = (e.key||"").toLowerCase();
  if(k==="h"){ stateMetric="hours"; render(); }
  if(k==="p"){ stateMetric="projects"; render(); }
});
setInterval(function(){ stateMetric = (stateMetric==="projects"?"hours":"projects"); render(); }, 8000);

render();
</script>
</body>
</html>
